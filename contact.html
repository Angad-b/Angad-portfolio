<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” Angad</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="animated-background"></div>

    <header id="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i data-lucide="code-2"></i><span>Angad</span></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
            </nav>
            <div class="nav-buttons">
                <button id="theme-toggle" class="btn btn-ghost"><i data-lucide="moon" class="icon-moon"></i><i data-lucide="sun" class="icon-sun"></i></button>
                <a href="contact.html" class="btn btn-secondary">Contact Me</a>
                <button id="mobile-menu-toggle" class="btn btn-ghost mobile-only"><i data-lucide="menu"></i></button>
            </div>
        </div>
    </header>
    
    <div id="mobile-menu" class="hidden">
        <!-- Mobile Menu structure from index.html -->
    </div>

    <main>
        <section class="page-hero animated-section is-visible">
            <div class="container text-center">
                <h1 class="section-title">Let's Build Something</h1>
                <p class="section-subtitle">Have a project in mind or just want to connect? Send me a message.</p>
            </div>
        </section>

        <section id="contact-form" class="animated-section is-visible">
            <div class="container">
                <form name="contact" method="POST" data-netlify="true" class="contact-form">
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Angad. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
